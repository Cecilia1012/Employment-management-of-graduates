<link rel="stylesheet" type="text/css" href="../css/login_create.css">
<div id="container">
	<img src="../images/头像.png" alt="头像" id="login_img">
	<form action="" method="post" accept-charset="utf-8" id="loginForm">
		<h1 id="createTitle">用户注册</h1>
		<input type="text" name="newId" id="newId" placeholder="学号/工号">
		<input type="password" name="newPwd" id="newPwd" placeholder="密码">

		<input type="radio" name="newProfession" value="createStudent" id="createStudent">学生
		<input type="radio" name="newProfession" value="createTeacher" id="createTeacher">教师
		<input type="submit" name="createBtnB" id="createBtnB" value="注册">
	</form>
</div>
